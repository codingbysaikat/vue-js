<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn vue js </title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
     <p>{{userinfo.name}}</p>
     <p>{{userinfo.age}}</p>
     <p>{{userinfo.profession}}</p>
     <p>go to my <a :href="userinfo.github">github</a> </p>
     <p>Date and Time : {{getCurrentTime()}}</p>
     <p>count:{{count}}</p>
     <button @click="increase()">increment</button>
     <button @click="count--">decrement</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
